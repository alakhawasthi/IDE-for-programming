<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/style.css">
    
    <title>Editor</title>
</head>
<body class="bg-pro">
    <div class="heading text-white flex justify-center">
        <h1 class="font-Poppins text-xl mt-4 sm:text-2xl md:text-3xl">Welcome to <span class="text-orange-400">Editor</span></h1>
    </div>
    <hr class="mt-3 sm:mt-4">

    <div class="btn flex justify-center mt-12">
        <button onclick="window.location.href = '/start' " class="text-white bg-purple-600 font-mono h-10 ml-4 mt-4 rounded-lg sm:text-lg">New File</button>
    </div>

    <div class="main flex justify-center mt-4 hidden">
        <div class="filecreate">
            <form action="Editor.html" method="get">
                <input class="h-10" type="text" placeholder="Enter File Name" name="Filename"><br>
                <button class="ml-8 mt-3 text-white bg-btn h-10 w-36" type="submit">Create</button>
            </form>
        </div>
    </div>
    <form action="/editor" method="post">
        <div class="Editor flex justify-center items-center mt-16">
            <textarea class=" code h-96 w-80 bg-black text-green-400 text-2xl sm:w-[60rem]" name="code" id="code" cols="30" rows="10
            "></textarea>
        </div>
        <div class="run flex  justify-center mt-4">
            <button class=" compile text-white bg-green-900 h-16 w-28 text-2xl font-Poppins" type="submit">Compile</button>
        </div>
        <div class="open flex justify-center items-center mt-4">
            <input class=" filename h-12 bg-pro  bgbor border-4 rounded-xl text-white" type="text" name="filename" placeholder="Enter file Name">
        </div>
    </form>

    <div class="terminal flex justify-end mr-64 mt-[-8rem]">
        <button onclick="window.location.href = '/terminal' " class="ter text-white bg-green-700 hover:bg--800 font-Poppins w-32 h-12">Run</button>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
